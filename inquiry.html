    <!--フォームの入力チェック-->
    <script>
        function check() {
            var p = new RegExp("^[0-9a-zA-Z_\.-]+@[0-9a-zA-Z_\.-]+\.[a-zA-Z]+$", "i"); /* メールアドレス */
            var s = myform.address.value;
            var o = s.match(p);

            var n = myform.name.value;  /* 名前 */

            var z = myform.contents.value;  /* 問い合わせ内容 */

            if (n == "") {
                window.alert("名前を入力してください。");
                res = false;
            }

            else if (s == "") {
                window.alert("メールアドレスを入力してください。");
                res = false;
            }
            else if (o == null) {
                window.alert("メールアドレスの入力が誤っています。");
                res = false;
            }

            else if (z == "") {
                window.alert("お問い合わせ内容を入力してください。");
                res = false;
            }

            else {
                window.alert("送信します。");
                res = true;
            }
            return res;
        }
    </script>

    <main class="">

            <!--お問い合わせ内容入力-->
            <form name="myform" action="q.html" onsubmit="return check()">
                <div class="form-row justify-content-center m-2">

                        <input type="mail" class="form-control" name="address" placeholder="example@.com">
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="col-5">
                        <label class="float-left">お問い合わせ内容</label>
