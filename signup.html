<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>新規登録画面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=1214, user-scalable=yes">
    <link rel="stylesheet" href="css/slick.css" type="text/css">
    <link rel="stylesheet" href="css/slick-theme.css" type="text/css">
    <link rel="stylesheet" href="css/template.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
    <!--フォームの入力チェック-->
    <script>
        function check() {
            var n1 = myform.firstname.value; /* 姓 */

            var n2 = myform.lastname.value; /* 名 */

            var g = myform.kana.value; /* フリガナ */

            var p = new RegExp("^[0-9a-zA-Z_\.-]+@[0-9a-zA-Z_\.-]+\.[a-zA-Z]+$", "i"); /* メールアドレス */
            var s = myform.address.value;
            var o = s.match(p);

            var a = new RegExp("^[0-9]{3}-[0-9]{4}-[0-9]{4}$", "i"); /* 電話番号 */
            var b = myform.tell.value;
            var c = b.match(a);

            var d = new RegExp("^[0-9]{3}-[0-9]{4}$", "i"); /* 郵便番号 */
            var e = myform.zip11.value;
            var f = e.match(d);

            var js = myform.addr11.value; /* 住所 */

            var h = new RegExp("^[0-9a-zA-Z_\.-]+[0-9a-zA-Z_\.-]+\.[a-zA-Z]+$", "i"); /* パスワード */
            var i = myform.pass.value;
            var j = i.match(h);

            if (n1 == "") {
                window.alert("姓を入力してください。");
                res = false;
            } else if (n2 == "") {
                window.alert("名を入力してください。");
                res = false;
            } else if (g == "") {
                window.alert("フリガナを入力してください。");
                res = false;
            } else if (s == "") {
                window.alert("メールアドレスを入力してください。");
                res = false;
            } else if (o == null) {
                window.alert("メールアドレスの入力が誤っています。");
                res = false;
            } else if (b == "") {
                window.alert("電話番号を入力してください。");
                res = false;
            } else if (c == null) {
                window.alert("電話番号の入力が誤っています。");
                res = false;
            } else if (e == "") {
                window.alert("郵便番号を入力してください。");
                res = false;
            } else if (f == null) {
                window.alert("郵便番号の入力が誤っています。");
                res = false;
            } else if (js == "") {
                window.alert("住所を入力してください。");
                res = false;
            } else if (i == "") {
                window.alert("パスワードを入力してください。");
                res = false;
            } else if (j == null) {
                window.alert("パスワードの入力が誤っています。");
                res = false;
            } else {
                window.alert("送信します。");
                res = true;
            }
            return res;
        }
    </script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<body>

    <!--ヘッダー-->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <img src="img/13.png" alt="" class="rounded-circle" style="width: 50px; height: 50px;" />
        <a href="index.html" class="mr-auto navbar-brand nav-link">
            <img src="img/Askisst.png" alt="" />
        </a>
        <div class="pull-right">
            <a href="signup.html" class="navbar-brand nav-link"> signup </a>
            <a href="signin.html" class="navbar-brand nav-link"> signin </a>
        </div>
    </header>

    <main class="">
        <div class="text-center" style="margin-right:16px;">
            <br>
            <h1>新規登録</h1>
            <p>ユーザー情報を登録してください</p>
            <!--登録フォーム-->
            <form name="myform" action="signup.html" onsubmit="return check()">
                <div class="form-group row justify-content-center m-2">
                    <div class="col-5">
                        <label style="position:relative;right:100px">姓</label>
                        <input type="text" class="form-control" name="firstname" maxlength="32"
                            style="position:relative;right:10px" placeholder="姓を入力して下さい。">
                    </div>
                    <div class="col-5">
                        <label style="position:relative;right:80px">名</label>
                        <input type="text" class="form-control" name="lastname" maxlength="32"
                            style="position:relative;left:10px" placeholder="名を入力して下さい。">
                    </div>
                </div>
                <div class="form-row justify-content-center m-2">
                    <div class="col-10">
                        <label class="float-left">フリガナ</label>
                        <input type="text" class="form-control" name="kana" placeholder="フリガナを入力して下さい。">
                    </div>
                </div>
                <div class="form-row justify-content-center m-2">
                    <div class="col-10">
                        <label class="float-left">メールアドレス</label>
                        <input type="mail" class="form-control" name="address" placeholder="example@.com">
                    </div>
                </div>
                <div class="form-row justify-content-center m-2">
                    <div class="col-10">
                        <label for="select1a" class="float-left">性別</label>
                        <select id="select1a" class="form-control">
                            <option>男性</option>
                            <option>女性</option>
                        </select>
                    </div>
                </div>
                <div class="form-row justify-content-center m-2">
                    <div class="col-10">
                        <label class="float-left">郵便番号</label>
                        <input type="text" class="form-control" name="zip11" placeholder="郵便番号を入力して下さい。"
                            onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');">
                    </div>
                </div>
                <div class="form-row justify-content-center m-2">
                    <div class="col-10">
                        <label class="float-left">住所</label>
                        <input type="text" class="form-control" name="addr11" placeholder="住所を入力して下さい。">
                    </div>
                </div>
                <div class="form-row justify-content-center m-2">
                    <div class="col-10">
                        <label class="float-left">電話番号</label>
                        <input type="text" class="form-control" name="tell" placeholder="電話番号を入力して下さい。">
                    </div>
                </div>
                <div class="form-row justify-content-center m-2">
                    <div class="col-10">
                        <label class="float-left">パスワード</label>
                        <input type="password" class="form-control" name="pass" placeholder="パスワードを入力して下さい。">
                    </div>
                </div>

                <div class="col text-center m-3">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </main>

    <!--フッター-->
    <footer class="text-white bg-dark">
        <br />
        <hr />
        <div class="m-0 p-2 text-center">
            <a href="inquiry.html" class="text-white col-auto">お問い合わせ</a>
            <a href="#" class="text-white col-auto">広告掲載依頼</a>
            <a href="kiyaku.html" class="text-white col-auto">利用規約</a>
            <br />
            <br />
            <a href="pr.html" class="text-white col-auto">プライバシーポリシー</a>
        </div>
        <hr />
        <div class="pb-2 text-center">
            <small> Copyright © 2020 Askisst All Rights Reserved. </small>
        </div>
    </footer>

</body>

</html>
