<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=1214, user-scalable=yes">
    <link rel="stylesheet" href="css/slick.css" type="text/css">
    <link rel="stylesheet" href="css/slick-theme.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <!--フォームの入力チェック-->
    <script>
        function check() {
            var p = new RegExp("^[0-9a-zA-Z_\.-]+@[0-9a-zA-Z_\.-]+\.[a-zA-Z]+$", "i"); /* メールアドレス */
            var s = myform.address.value;
            var o = s.match(p);

            var h = new RegExp("^[0-9a-zA-Z_\.-]+[0-9a-zA-Z_\.-]+\.[a-zA-Z]+$", "i"); /* パスワード */
            var i = myform.pass.value;
            var j = i.match(h);

            if (s == "") {
                window.alert("メールアドレスを入力してください。");
                res = false;
            }
            else if (o == null) {
                window.alert("メールアドレスの入力が誤っています。");
                res = false;
            }

            else if (i == "") {
                window.alert("パスワードを入力してください。");
                res = false;
            }
            else if (j == null) {
                window.alert("パスワードの入力が誤っています。");
                res = false;
            }

            else {
                window.alert("送信します。");
                res = true;
            }
            return res;
        }
    </script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

<body>
    <!--ヘッダー-->
    <nav class="navbar navbar-expand-lg Sticky top navbar-dark bg-dark">
        <a href="#" class="mr-auto navbar-brand nav-link">
            Allowance(仮)
        </a>
        <div class="pull-right">
            <a href="signup.html" class="navbar-brand nav-link">
                signup
            </a>
            <a href="#" class="navbar-brand nav-link">
                signin
            </a>

    </nav>


    <div class="text-center" style="margin-right: 16px;">
        <h1>ログイン</h1>
        <p>会員情報を入力してください</p>
        <!--会員情報入力-->
        <form name="myform" action="signin.html" onsubmit="return check()">
            <div class="form-row justify-content-center m-2">
                <div class="col-5">
                    <label class="float-left">メールアドレス</label>
                    <input type="mail" class="form-control" name="address" placeholder="アドレスを入力して下さい。">
                </div>
            </div>

            <div class="form-row justify-content-center m-2">
                <div class="col-5">
                    <label class="float-left">パスワード</label>
                    <input type="password" class="form-control" name="pass" placeholder="パスワードを入力して下さい。">
                </div>
            </div>

            <div class="col text-center m-3">
                <button type="submit" class="btn btn-primary">決定</button>
            </div>
        </form>
    </div>


    <!--フッター-->
    <footer class="Sticky bottom text-white bg-dark">
        <br>
        <hr>
        <div class="m-0 p-2 text-center">
            <a href="#" class="text-white col-auto">お問い合わせ</a>

</body>
